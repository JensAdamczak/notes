# theme.toml template for a Hugo theme
# See https://github.com/gohugoio/hugoThemes#themetoml for an example

name = "Snippets"
license = "MIT"
licenselink = "https://github.com/jensadamczak/hugo-snippets/blob/master/LICENSE"
description = "A basic Hugo theme to publish notes"
homepage = "http://github.com/jensadamczak/hugo-snippets/"
tags = ["Responsive", "Clean", "Light", "Blog"]
features = ["Responsive", "Blog", "Archive", "Tagging"]
min_version = "0.41.0"

[author]
  name = "JensAdamczak"
  homepage = "https://github.com/jensadamczak/"

# If porting an existing theme
[original]
  name = "Paper"
  author = "nanxiaobei"
  homepage = "https://github.com/nanxiaobei"
  repo = "https://github.com/nanxiaobei/hugo-paper/"
